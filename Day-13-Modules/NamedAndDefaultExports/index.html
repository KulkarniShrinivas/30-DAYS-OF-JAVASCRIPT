<!DOCTYPE html>

<head>

<body>
    <script type="module">
        import { add, subtract, multiply, divide } from './Multiple.js';
        import modulo from './Single.js';

        console.log(add(2, 3)); // Output: 5
        console.log(subtract(5, 3)); // Output: 2
        console.log(multiply(2, 3)); // Output: 6
        console.log(divide(10, 2)); // Output: 5
        console.log(modulo(5, 2)); // Output: 1
    </script>
