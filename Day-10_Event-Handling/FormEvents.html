<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form id="form">
        <input type="text" name="name" id="name">
        <input type="email" name="email" id="email">
        <input type="submit" value="Submit">


    
    </form>

    <p id="para"></p>

    <select name="cars" id="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>

    </select>

    <script>

    //Add a submit event listner to a form that prevents the defaul submission and logs the form data to the console
    
 const form = document.getElementById('form');
 form.addEventListener('submit', (event) => {
    event.preventDefault();
    console.log('Form Submitted');
    console.log('Name:', form.name.value);
    console.log('Email:', form.email.value);

 })

 //prevent default used to prevent the default behaviour of the form submission


 //Add a change event listner to a select dropdown that displays the selected value in a paragraph

 const cars = document.getElementById('cars');
const para = document.getElementById('para');

cars.addEventListener('change', () => {
    para.textContent = `You have selected ${cars.value}`;

})
    </script>
</body>
</html>
