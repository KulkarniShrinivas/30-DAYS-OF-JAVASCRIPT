<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input">
    <p id="para"></p>


    <script>
        //add keydown event listener to an input field that logs to the key pressed to the console

        const input = document.getElementById('input');
        input.addEventListener('keydown', (event) => {
            console.log(event.key);
        });

        //Add keyup event listener to an input fiekd that displays the current value in a paragraph
        
        input.addEventListener('keyup', (event) =>{
            const para = document.getElementById('para');
            para.textContent = event.target.value;
        })
    </script>
</body>
</html>
