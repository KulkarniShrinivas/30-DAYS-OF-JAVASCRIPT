<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="heading"> Removing Element</h1>
    <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quos.</p>
    <button id="btn">Click Me</button>

    <h1 class="heading">Hello World</h1>

    <script>
        // Select an HTML element and remove it from the DOM
        const para = document.getElementById('para');
        para.remove();

        //  remove the last child of a specific HTML element
        
        const btn = document.getElementById('btn');
        btn.addEventListener('click', () => {
            // Checking if the element exists before trying to remove it
            const heading = document.querySelector('.heading');
            if (heading) {
                heading.remove();
            } else {
                console.log('Element not found or already removed.');
            }
        });
    </script>
</body>
</html>
