<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //Use the += to add a number to a variable and log result to the console

        let num1 = 10;
        num1 += 5;
        console.log(num1);

        //Use the -= to subtract a number from a variable and log result to the console 
        
        let num2 = 10;
        num2 -= 5;
        console.log(num2);

        
    </script>
</body>
</html>
