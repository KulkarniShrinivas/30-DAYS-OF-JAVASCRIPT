<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Ternary operator script that uses the ternary operator to determine if a number is positive or negative and logs the result

        let result = parseInt(prompt("Enter a number: ")) > 0 ? "Positive" : "Negative";
        console.log(result);
    </script>
</body>
</html>
