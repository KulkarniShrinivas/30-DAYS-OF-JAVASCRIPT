<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //Task1: Declare a variable using var, assign it a number and log the value to the console
        var num =10;
        console.log(num);

        //declare a variable using let, assign it a string and log the value to the console
        let str = "Hello";
        console.log(str);

        //Constant Declaration 
        //Task 3: Declare a variable using const, assign it a boolean and log the value to the console

        const boolean = true;
        console.log(boolean);

        //Data Types
        //Task 4: Create variables of diffrent data types(number, String, Bollean, object, array) and log variables type using typeof operator

        let num1 = 10;
        let str1 = "Hello";
        let boolean1 = true;
        let obj = {name: "John", age: 25};
        let arr = [1,2,3,4,5];

        console.log(typeof num1);
        console.log(typeof str1);
        console.log(typeof boolean1);
        console.log(typeof obj);
        console.log(typeof arr);

        //Reassigning the value of a variable
        //Task 5: Declare a variables using let assign it intial value, reassign a new value, and log both values to console

        let num2 = 10;
        console.log(num2);
        num2 = 20;
        console.log(num2);

        //Understanding Const
        //Task 6: Try reassigning a variable declared with const and observe the error

        const num3 = 10;
        console.log(num3);
        num3 = 20;
        console.log(num3);
        

    </script>
</body>
</html>
