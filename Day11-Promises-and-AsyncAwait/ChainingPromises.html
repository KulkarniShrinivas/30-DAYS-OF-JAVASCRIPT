<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //Create a sequnce of promises that simulate fetching data from a server. Chain the promises to log message in a specific order

        const promise3 = new Promise((resolve, reject) =>{
            setTimeout(() => {
                resolve('Promise 3 is resolved')
            }, 3000)
            })
         
            const promise4 = new Promise((resolve, reject) =>{
                setTimeout(() => {
                    resolve('Promise 4 is resolved')
                }, 2000)
                })
         
                const promise5 = new Promise((resolve, reject) =>{
                    setTimeout(() => {
                        resolve('Promise 5 is resolved')
                    }, 1000)
                    })
         
                    promise3.then((message) => {
                        console.log(message)
                        return promise4
                    }).then((message) => {
                        console.log(message)
                        return promise5
                    }).then((message) => {
                        console.log(message)
                    })
    </script>
</body>
</html>
