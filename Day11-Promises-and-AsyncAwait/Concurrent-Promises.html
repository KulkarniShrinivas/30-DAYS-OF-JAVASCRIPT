<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Use Promise.all to wait for multiple promises to resolve and then log their values
        const promise1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('Promise 1 is resolved');
            }, 2000);
        });

        const promise2 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('Promise 2 is resolved');
            }, 2000);
        });

        Promise.all([promise1, promise2]).then((values) => {
            console.log(values); // Logs: ["Promise 1 is resolved", "Promise 2 is resolved"]
        });

        // Use Promise.race to log the value of the first promise that resolves among multiple promises
        const promise3 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('Promise 3 is resolved');
            }, 2000);
        });

        const promise4 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('Promise 4 is resolved');
            }, 2000);
        });

        Promise.race([promise3, promise4]).then((value) => {
            console.log(value); // Logs: "Promise 3 is resolved" or "Promise 4 is resolved"
        });
    </script>
</body>
</html>
