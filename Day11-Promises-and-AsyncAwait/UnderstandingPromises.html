<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Create a promise that resolves with a message after a 2-second timeout and the message to the console

        const myPromise = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('Promise is resolved')
            }, 2000)
            })

        myPromise.then((message) => {
            console.log(message)
        })
    
        //Create a promise that rejects with an error message after a 2-second timeoutand handle the error using .catch()

        const myPromise2 = new Promise((resolve, reject) => {
            setTimeout(() => {
                reject('Promise is rejected')
            }, 5000)
        })
        
        myPromise2.then((message) => {
            console.log(message)
        }).catch((message) => {
            console.log(message)
        })


    </script>
</body>
</html>
