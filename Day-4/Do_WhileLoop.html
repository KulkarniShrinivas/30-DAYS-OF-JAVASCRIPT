<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        //program to print numbers from 1 to 5 using do-while loop

        let i=1;
        do{
            console.log(i);
            i++;
        }
        while(i<=5);


        //program to calculate the factorial of number using a do wile loop

        let num = 10;
        let factorial = 1;
        let k = 1;
        do{
            factorial = factorial * k;
            k++;
        }
        while(k<=num);
        console.log(factorial);


    </script>
</body>
