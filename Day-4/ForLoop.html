<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //write a program to print numbers from 1 to 10 using for loop

        for(let i = 1; i <= 10; i++){
            console.log(i);
        }


        //write a program to print the multi-lication of 5 using for loop
        for(let i=5; i<50; i+=5){
            console.log(i);
        } 

        //+= is a shorthand operator for i = i + 5
    </script>
</body>
</html>
