<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //program to print a pattern using nested loops
        // *
        // **
        // ***
        // ****
        // *****

        for(let i = 1; i<=5; i++){
            let pattern = "";
            for(let j = 1; j<=i; j++){
                pattern += "*";
            }
            console.log(pattern);
        }
    </script>
</body>
</html>
