<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //program to print numbers from 1 to 10, but skip the number 5 using continue statment

        for(let i=1; i<=10; i++){
            if(i==5){
                continue;
            } else{
                console.log(i);
            }
        }

        //program to print numbers from 1 to 10 but stop the loop when the number is 7 using break statement

        for(let i=1; i<=10; i++){
            if(i==7){
                break;
            } else{
                console.log(i);
            }
        }
    </script>
</body>
</html>
